<div class="d-flex">


  <ipw-search-box *ngFor="let filterBox of (getFilterBoxListByType('search') | async)" class="w-100 mr-3"
                  [filterBox]="filterBox"
                  [availableTaskList]="availableTaskList"
                  [step]="step"
                  (searchChange)="onSearchChange($event)"></ipw-search-box>

  <ipw-search-filter-box *ngFor="let filterBox of (getFilterBoxListByType('filter') | async)"
                         [filterBox]="filterBox"
                         [filterFacetValues]="filterBox.filterFacetValues"
                         [appliedFilterBoxEntries]="filterBox.appliedFilterBoxEntries"
                         (filterChange)="onFilterChange($event)"></ipw-search-filter-box>
</div>

<ipw-search-labels [filterBoxList]="filterBoxList" (removeFilter)="onRemoveFilter($event)"></ipw-search-labels>
