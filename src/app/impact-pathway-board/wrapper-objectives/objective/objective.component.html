<ipw-collapsable-panel class="d-block mb-3"
                       [sidebarPanelTitle]="impactPathwayTask.title"
                       [sidebarPanelDescription]="impactPathwayTask.description"
                       [startOpen]="isOpen()">
  <ng-container ngProjectAs="panelContent">
    <ds-view-simple-item-form [formConfig]="formConfig$"
                              [itemId]="impactPathwayTask.id"
                              (itemUpdate)="updateImpactPathwayTask($event)"></ds-view-simple-item-form>
    <div class="d-flex align-items-stretch p-0 m-0">
      <ipw-objective-container class="horizontal-step h-100 horizontal-content"
                               [projectId]="projectId"
                               [impactPathwayStep]="impactPathwayStep"
                               [impactPathwayTask]="impactPathwayTask"></ipw-objective-container>
    </div>
  </ng-container>
</ipw-collapsable-panel>
