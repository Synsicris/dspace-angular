<div>
  <h1>
    <span>{{stepTitle}}</span>
    <button class='btn btn-primary float-right' title="{{'impact-pathway.objectives.back-btn' | translate}}"
      (click)="back()">
      {{'impact-pathway.objectives.back-btn' | translate}}
    </button>
  </h1>
  <hr />

  <div class="w-100 mb-2 d-flex justify-content-end">
    <ds-item-version-list class="float-right" [targetItemId]="targetImpactPathwayTaskId"
      (versionSelected)="onVersionSelected($event)" (versionDeselected)="onVersionDeselected()" [btnClass]="'btn-md'">
    </ds-item-version-list>
  </div>

  <ds-alert *ngIf="hasInfoMessage()" class="bg-light" [dismissible]="false" [collapsible]="true"
    [content]="getInfoMessage()" [type]="'alert-info'"></ds-alert>

  <ng-container *ngFor="let task of getObjectivesTasks()">
    <ipw-objective [projectCommunityId]="projectCommunityId" [impactPathwayStep]="impactPathwayStep"
      [impactPathwayTask]="task" [targetImpactPathwayTaskId]="targetImpactPathwayTaskId"></ipw-objective>
  </ng-container>

</div>
