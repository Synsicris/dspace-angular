<div>
  <div class="modal-header">{{'impact-pathway.create.head' | translate}}
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="create();" [formGroup]="createForm" >
      <input type="search"
             class="form-control"
             formControlName="name"
             (click)="$event.stopPropagation();"
             placeholder="{{'impact-pathway.create.placeholder' | translate }}"
             dsAutoFocus>
      <button class="btn btn-success btn-lg btn-block mt-3"
              title="{{'impact-pathway.create.btn' | translate}}"
              [disabled]="!createForm.valid || (processing$ | async)"
              type="submit">
        <span *ngIf="processing$ | async"><i class='fas fa-circle-notch fa-spin'></i> {{'submission.workflow.tasks.generic.processing' | translate}}</span>
        <span *ngIf="!(processing$ | async)">{{'impact-pathway.create.btn' | translate}}</span>
      </button>
    </form>
  </div>
</div>
