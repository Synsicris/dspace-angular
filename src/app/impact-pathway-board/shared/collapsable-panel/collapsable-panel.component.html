<!-- ----------------------------------------
  Accordeon on second level of impact pathway 
------------------------------------------ -->
<div>
  <div class="sidebar-panel-name bg-light d-flex bg-light">

    <div class="flex-grow-1 p-2">
      <ng-content select="panelIconTitle"></ng-content>
      <h5 class="d-inline-block mb-0">{{sidebarPanelTitle}}</h5>
      <!-- ng-content contains additional contents (edit-icon) defined in <ng-container ngProjectAs="panelIconStatus">
        in src/app/impact-pathway-board/wrapper-objectives/objective/objective.component.html -->
        <ng-content select="panelIconStatus"></ng-content>
      <p class="text-muted">{{sidebarPanelDescription}}</p>
    </div>

    <div class="d-flex align-items-center px-2">
      <!-- put the edit-button near to the accordeon header instead on the right side (rex 230428) -->
      <!-- <ng-content select="panelIconStatus"></ng-content> -->
      
      <!-- toggle-button -->
      <button class="btn btn-link btn-lg px-0 sidebar-panel-toggle" *ngIf="collapsable" (click)="toggle()">
        <span class="sidebar-panel-toggle fas" [ngClass]="(isCollapsed() | async) ? 'fa-chevron-down' : 'fa-chevron-up'"></span>
      </button>
    </div>

  </div>
  <div [@slide]="(isCollapsed() | async) ? 'collapsed' : 'expanded'"
       (@slide.start)="startSlide($event)"
       (@slide.done)="finishSlide($event)"
       class="sidebar-panel-wrapper"
       [ngClass]="{'closed' : collapsed}">
    <div class="sidebar-panel-content">
      <ng-content select="panelContent"></ng-content>
    </div>
  </div>
</div>
