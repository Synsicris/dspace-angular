<div id="{{taskHTMLDivId}}"
     [class.task-focus]="selectable && selectStatus.value"
     [class.task-overlay]="(canShowRelationCheckBox() | async)"
     class="card task-wrap m-0">
  <div *ngIf="(canShowRelationCheckBox() | async)" class="task-checkbox w-100 h-100 d-flex align-items-center">
    <div>
      <mat-checkbox id="taskConnect{{taskHTMLDivId}}"
                    color="primary"
                    [checked]="isTaskPartOfRelation() | async"
                    [labelPosition]="'before'"
                    (change)="onCheckBoxChange($event)">
        <label class="text-break text-white">Click here to link/unlink item </label>
      </mat-checkbox>
    </div>
  </div>
  <div class="card-body d-flex flex-column m-0 p-0"
       [class.bg-gradient-light]="isDisabled()"
       [class.task-disabled]="isDisabled()"
       [class.task-focus]="(hasFocus$ | async)"
       [class.task-overlay-hide]="(canShowRelationCheckBox() | async)"
       ipwTaskColor
       [taskType]="data.type"
       (click)="setFocus($event)">
    <div class="task-header d-flex p-1 justify-content-between">
      <div class="text-break flex-shrink-1 font-weight-bold w-100 pr-2">
        <span>{{data.title}}</span>
      </div>
      <button *ngIf="data.hasParent()"
              class="btn btn-lg btn-link p-0 flex-shrink-1 align-self-start text-danger"
              [title]="('impact-pathway.remove.item.title' | translate)"
              [disabled]="(isEditingRelation() | async)"
              (click)="removeTask(); $event.stopPropagation()">
        <span *ngIf="!(isProcessingRemove() | async)"><i class='far fa-trash-alt'></i></span>
        <span *ngIf="(isProcessingRemove() | async)"><i class='fas fa-circle-notch fa-spin'></i></span>
      </button>
    </div>
    <div class="task-content text-break p-1 d-flex justify-content-between">
      <span>{{taskType$ | async}}</span>
    </div>

    <div class="d-flex justify-content-end">
      <div *ngIf="data.hasParent() && !isObjectivePage">
        <button *ngIf="(canShowRelationButton(true) | async)"
                class="btn btn-lg btn-link p-0 flex-shrink-1"
                [title]="('impact-pathway.create.bidirectional-link' | translate)"
                [disabled]="(canHideRelationButtons(true) | async)"
                (click)="setEditRelations(true); $event.stopPropagation()">
          <span><i class="fas fa-arrows-alt-h"></i></span>
        </button>
        <button *ngIf="(isEditingRelationOnTask(true) | async)"
                class="btn btn-lg btn-link p-0 flex-shrink-1"
                [disabled]="(canHideRelationButtons(true) | async)"
                (click)="saveRelations(); $event.stopPropagation()">
          <span><i class='far fa-save'></i></span>
        </button>
        <button *ngIf="(canShowRelationButton(false) | async)"
                class="btn btn-lg btn-link p-0 flex-shrink-1"
                [title]="('impact-pathway.create.outcome-link' | translate)"
                [disabled]="(canHideRelationButtons(false) | async)"
                (click)="setEditRelations(false); $event.stopPropagation()">
          <span><i class="fas fa-long-arrow-alt-right"></i></span>
        </button>
        <button *ngIf="(isEditingRelationOnTask(false) | async)"
                class="btn btn-lg btn-link p-0 flex-shrink-1"
                [disabled]="(canHideRelationButtons(false) | async)"
                [title]="('impact-pathway.save.link.title' | translate)"
                (click)="saveRelations(); $event.stopPropagation()">
          <span><i class='far fa-save'></i></span>
        </button>
        <button *ngIf="data.hasDetail()"
                class="btn btn-lg btn-link p-0 flex-shrink-1"
                [title]="('impact-pathway.objectives.edit.page.title' | translate)"
                [disabled]="(isEditingRelation() | async)"
                (click)="showObjectives(); $event.stopPropagation()"><i class="fas fa-info-circle"></i>
        </button>
      </div>
      <button class="btn btn-lg btn-link p-0 flex-shrink-1"
              [disabled]="(isEditingRelation() | async)"
              [title]="('impact-pathway.edit.item.title' | translate)"
              (click)="navigateToSubmissionPage(); $event.stopPropagation()">
        <span *ngIf="!(isRedirectingToEdit$ | async)"><i class="fas fa-edit"></i></span>
        <span *ngIf="(isRedirectingToEdit$ | async)"><i class='fas fa-circle-notch fa-spin'></i></span>
      </button>
    </div>
  </div>
</div>
