<ds-loading class="container-fluid" *ngIf="(isLoading() | async)" message="Loading..."></ds-loading>
<div *ngIf="!(isLoading() | async) && (getImpactPathway() | async)" class="container-fluid d-flex align-items-stretch mt-3 mb-3">
  <ipw-wrapper-impact-path-way class="wrapper"
                               [projectCommunityId]="projectCommunityId"
                               [impactPathWay]="(getImpactPathway() | async)"
                               [impactPathWayId]="impactPathwayId" ></ipw-wrapper-impact-path-way>
</div>
