<ds-loading class="container-fluid" *ngIf="(isLoading() | async)" message="Loading..."></ds-loading>
<div *ngIf="!(isLoading() | async)" class="container-fluid d-flex align-items-stretch mt-3 mb-3">
  <ds-wrapper-objectives class="wrapper"
                          [isFunder]="isFunder"
                          [projectCommunityId]="projectCommunityId"
                          [impactPathwayStep]="(getImpactPathwayStep() | async)"
                          [impactPathwayStepItem]="impactPathwayStepItem"
                          [targetImpactPathwayTaskId]="(targetImpactPathwayTaskId$ | async)"></ds-wrapper-objectives>
</div>
