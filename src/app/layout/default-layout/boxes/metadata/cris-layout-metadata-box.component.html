<ngb-accordion [activeIds]="activeIds">
  <div class="card">
    <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
      <ng-template ngbPanelContent>
        <div [ngClass]="{'row': box.clear}" class="{{box.style}}">
          <div class="row">
            <div *ngIf="hasBitstream()" class="col-2">
              <ds-thumbnail [thumbnail]="getThumbnail() | async" [defaultImage]="'assets/images/person-placeholder.svg'"></ds-thumbnail>
            </div>
            <div [ngClass]="{ 'col-10': hasBitstream() }">
              <!-- PRINT ROWS -->
              <div ds-row *ngFor="let row of metadatacomponents?.rows" [row]="row" [item]="item" class="row">
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </div>
</ngb-accordion>
