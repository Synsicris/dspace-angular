<div class="{{containerStyle}}">
  <span
    *ngIf="hasLabel && !nested"
    class="{{labelStyle}}">
    {{label}}
  </span>


   <div [class]="'d-flex flex-column ' + valueStyle">
      <ds-chips
        *ngIf="chips && chips.hasItems()"
        [chips]="chips"
        [showIcons]="false"
        [readOnly]="true"></ds-chips>
    </div>


</div>
