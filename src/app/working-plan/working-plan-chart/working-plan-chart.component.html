<div *ngIf="workpackages" class="container-fluid p-0" fxLayout="column">
  <div class="container-fluid">
    <h2>{{'working-plan.page.title' | translate}}</h2>
    <ds-alert [type]="'alert-info'" [content]="'working-plan.chart.page.description'" [collapsible]="true" [collapsed]="true"></ds-alert>
  </div>
  <ipw-working-plan-chart-toolbar [projectId]="projectId" [workpackages]="workpackages"></ipw-working-plan-chart-toolbar>
  <ipw-working-plan-chart-container [projectId]="projectId" [workpackages]="workpackages"></ipw-working-plan-chart-container>
</div>
