<button *ngIf="(canEdit() | async)" data-test="edit-btn" mat-icon-button
        [disabled]="(compareMode | async) || isVersionOfAnItem"
        class="btn btn-xs btn-link p-0 text-primary"
        [class.ml-1]="node.level !== 0"
        title="{{'working-plan.chart.button.edit' | translate}}"
        [routerLink]="getEditItemRoute()">
  <i class="fas fa-edit"></i>
</button>
