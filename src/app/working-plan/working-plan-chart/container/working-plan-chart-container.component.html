<div class="container-fluid p-0" fxLayout="column">
  <div class="sidenav-container" fxFlex fxLayout="row">
    <!-- names -->
    <div class="sidenav names" [ngStyle]="sidebarStyle" fxLayout="column">
      <div class="sidenav-header text-center">Steps</div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl" [ngStyle]="sidebarStyle"
        mwlResizable [resizeEdges]="{right: true}" [enableGhostResize]="true" [resizeSnapGrid]="{right: 1}" (resizeEnd)="onResizeEnd($event)">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-form-field fxFlex floatLabel="never">
            <input matInput placeholder="Step Name" name="node" class="text-truncate" [(ngModel)]="node.name" (change)="updateStepName(node, $event?.target?.value)"
              required>
          </mat-form-field>
          <button mat-icon-button (click)="addChildStep(node)" class="text-success" *ngIf="node.level===0">
            <mat-icon>add</mat-icon>
          </button>
          <button *ngIf="dataSource.data.length > 1"
                  class="btn btn-lg btn-link p-0 text-danger mr-1"
                  [disabled]="(isProcessingWorkpackageRemove(node) | async)"
                  (click)="deleteStep(node); $event.stopPropagation()">
            <span *ngIf="!(isProcessingWorkpackageRemove(node) | async)"><i class='far fa-trash-alt'></i></span>
            <span *ngIf="(isProcessingWorkpackageRemove(node) | async)"><i class='fas fa-circle-notch fa-spin'></i></span>
          </button>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror" (click)="toggleExpanded(node)">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-form-field fxFlex floatLabel="never">
            <input matInput placeholder="Step Name" name="node" class="text-truncate" [(ngModel)]="node.name" (change)="updateStepName(node, $event?.target?.value)"
              required>
          </mat-form-field>
          <button mat-icon-button (click)="addChildStep(node)" class="text-success" *ngIf="node.level<3">
            <mat-icon>add</mat-icon>
          </button>
          <button *ngIf="dataSource.data.length > 1"
                  class="btn btn-lg btn-link p-0 text-danger mr-1"
                  [disabled]="(isProcessingWorkpackageRemove(node) | async)"
                  (click)="deleteStep(node); $event.stopPropagation()">
            <span *ngIf="!(isProcessingWorkpackageRemove(node) | async)"><i class='far fa-trash-alt'></i></span>
            <span *ngIf="(isProcessingWorkpackageRemove(node) | async)"><i class='fas fa-circle-notch fa-spin'></i></span>
          </button>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- date pickers -->
    <div class="sidenav date-pickers" fxLayout="column">
      <div class="sidenav-header text-center">Dates</div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node">
          <mat-form-field class="date-picker" floatLabel="never">
            <input matInput [matDatepicker]="startDate" [min]="node.level > 0 ? getParentStep(node).dates.start.full : null"
              [max]="node.level > 0 ? getParentStep(node).dates.end.full : null" [(ngModel)]="node.dates.start.full"
              (ngModelChange)="updateDateRange(node)">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
          &nbsp;&nbsp;-&nbsp;&nbsp;
          <mat-form-field class="date-picker" floatLabel="never">
            <input matInput [matDatepicker]="endDate" [min]="node.level > 0 ? getParentStep(node).dates.start.full : null"
              [max]="node.level > 0 ? getParentStep(node).dates.end.full : null" [(ngModel)]="node.dates.end.full"
              (ngModelChange)="updateDateRange(node)">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- responsibles -->
    <div class="sidenav names" [ngStyle]="sidebarStyle" fxLayout="column">
      <div class="sidenav-header text-center">Responsible</div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl" [ngStyle]="sidebarStyle"
                mwlResizable [resizeEdges]="{right: true}" [enableGhostResize]="true" [resizeSnapGrid]="{right: 1}" (resizeEnd)="onResizeEnd($event)">
        <mat-tree-node *matTreeNodeDef="let node">
<!--            <input matInput placeholder="Responsible" name="responsible" [(ngModel)]="node.responsible" (change)="updateStepResponsible(node, $event?.target?.value)"
                   required>-->
            <ds-authority-typeahead fxFlex floatLabel="never" class="pr-3 pl-3"
                                    [fieldId]="'responsible'"
                                    [fieldName]="'responsible'"
                                    [authorityOptions]="responsibleAuthorityOptions"
                                    [initValue]="node.responsible"
                                    (change)="updateStepResponsible(node, $event.value)"></ds-authority-typeahead>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- status -->
    <div class="sidenav names" [ngStyle]="sidebarStyle" fxLayout="column">
      <div class="sidenav-header text-center">Status</div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl" [ngStyle]="sidebarStyle"
                mwlResizable [resizeEdges]="{right: true}" [enableGhostResize]="true" [resizeSnapGrid]="{right: 1}" (resizeEnd)="onResizeEnd($event)">
        <mat-tree-node *matTreeNodeDef="let node">
          <mat-form-field fxFlex floatLabel="never" class="pr-3 pl-3">
            <mat-select class="text-center" (selectionChange)="updateStepStatus(node, $event)" [(value)]="node.status">
              <mat-select-trigger>
                <span><i ipwWorkpackageStatusIcon [status]="node?.status"></i> {{getStatusTypeLabel(node?.status)}}</span>
              </mat-select-trigger>
              <mat-option *ngFor="let statusType of (getStatusValues() | async)" [value]="statusType.value">{{statusType.display}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- calendar for days -->
    <div *ngIf="chartDateView.value === ChartDateViewType.day" class="sidenav-content calendar w-100" fxLayout="column">
      <div fxLayout="row">
        <div *ngFor="let date of dates" class="calendar-cell w-100" [ngClass]="{today:isToday(date)}">{{formatDate(date)}}</div>
      </div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" class="calendar-row w-100">
          <div *ngFor="let date of dates; let i=index;"
               class="calendar-cell w-100"
               [ngClass]="{today:isToday(date)}"
               [attr.date-filled]="isDateInsidePogressRange(date, node)"
               [attr.date-inside]="isDateInsideRange(date, node)">
          </div>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- calendar for months -->
    <div *ngIf="chartDateView.value === ChartDateViewType.month" class="sidenav-content calendar w-100" fxLayout="column">
      <div fxLayout="row">
        <div *ngFor="let date of datesMonth" class="calendar-cell w-100">{{formatDate(date)}}</div>
      </div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" class="calendar-row w-100">
          <div *ngFor="let date of datesMonth; let i=index;" class="calendar-cell w-100 d-flex flex-wrap" >
            <div *ngFor="let day of getDaysInMonth(date);"
                 class="calendar-inner-cell h-100 flex-fill"
                 [attr.date-filled]="isDateInsidePogressRange(date + '-' + day, node)"
                 [attr.date-inside]="isDateInsideRange(date + '-' + day, node)"></div>
          </div>
        </mat-tree-node>
      </mat-tree>
    </div>
    <!-- calendar for years -->
    <div *ngIf="chartDateView.value === ChartDateViewType.year" class="sidenav-content calendar w-100" fxLayout="column">
      <div fxLayout="row">
        <div *ngFor="let date of datesYear" class="calendar-cell w-100">{{formatDate(date)}}</div>
      </div>
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" class="calendar-row w-100">
          <div *ngFor="let year of datesYear; let i=index;" class="calendar-cell w-100 d-flex flex-wrap">
            <div *ngFor="let month of getMonthInYear();"
                 class="h-100 d-flex flex-fill flex-wrap"
                 [attr.date-filled]="false">
              <div *ngFor="let day of getDaysInMonth(year + '-' + month);"
                   class="calendar-inner-cell h-100 flex-fill"
                   [attr.date-filled]="isDateInsidePogressRange(year + '-' + month + '-' + day, node)"
                   [attr.date-inside]="isDateInsideRange(year + '-' + month + '-' + day, node)"></div>
            </div>
          </div>
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
