<ds-loading class="container-fluid" *ngIf="(isLoading() | async)"></ds-loading>
<div *ngIf="!(isLoading() | async)" class="container-fluid wp-container" fxLayout="column">
  <ds-working-plan-chart [compareMode]="compareMode.asObservable()"
                          [hasAnyFunderRole]="hasAnyFunderRole"
                          [isFunderProject]="isFunderProject"
                          [isVersionOf]="isVersionOf"
                          [projectCommunityId]="projectCommunityId"
                          [milestoneCollectionId]="milestoneCollectionId"
                          [workPackageCollectionId]="workPackageCollectionId"
                          [workpackages]="getWorkpackages()"
                          [workingPlan]="workingPlan"></ds-working-plan-chart>
</div>
