<ds-configuration-search-page #configurationSearchPage *ngIf="configuration" class="w-100"
                              [fixedFilterQuery]="searchFilter"
                              [collapseCharts]="true"
                              [collapseFilters]="true"
                              [configuration]="configuration"
                              [searchEnabled]="searchEnabled"
                              [sideBarWidth]="sideBarWidth"
                              [showCharts]="true"
                              [showChartsToggle]="true"
                              [showExport]="false"
                              [showFilterToggle]="true"
                              [showSidebar]="true"
                              [showViewModes]="false"
                              [useCachedVersionIfAvailable]="false"
                              (customEvent)="refresh()">
  <ds-item-create additionalSearchFormOptions *ngIf="!(isVersionOfAnItem$|async)"
                  [item]="item"
                  [relatedEntityType]="item.entityType"
                  [targetEntityType]="box.shortname"
                  [scope]="projectScope?.uuid"
                  (refresh)="refresh()"></ds-item-create>
</ds-configuration-search-page>
