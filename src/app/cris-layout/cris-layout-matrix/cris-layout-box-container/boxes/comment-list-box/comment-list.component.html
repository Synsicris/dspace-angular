<div class="card h-100">
  <div class="card-header" *ngIf="showCardHeader">
    <span *ngIf="title"> {{title | translate}} </span>
    <span *ngIf="!title"> {{'comment-list.header' | translate}} </span>
  </div>
  <div class="card-body">
    <div class="row justify-content-end add-section">
      <div class="pr-3">
        <ds-item-create
          additionalSearchFormOptions
          [item]="item"
          [relatedEntityType]="item.entityType"
          [targetEntityType]="'comment'"
          [scope]="projectCommunityId"
          (refresh)="refresh()"
        ></ds-item-create>
      </div>
    </div>
    <ds-browse-most-elements
      #configurationSearchPage
      [paginatedSearchOptions]="paginatedSearchOptions"
      [showPagination]="true"
    ></ds-browse-most-elements>
  </div>
</div>
