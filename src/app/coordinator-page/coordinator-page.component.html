<div class="container">

  <div class="row mb-5">
    <div class="col-md-6">
      <h1>{{'coordinator.page.my-projects' | translate}}</h1>
      <ul class="list-unstyled">
        <li *ngFor="let project of (projectList | async)">
          <a class="h3" [routerLink]="['/project-overview', project.id]">{{getProjectName(project)}}</a>
        </li>
      </ul>
      <nav *ngIf="(projectsPageInfo | async)?.totalPages > 1">
        <ul class="pagination">
          <li class="page-item {{ ((projectsPageInfo | async)?.currentPage <= 1) ? 'disabled' : ''}}">
            <button class="page-link" aria-label="Previous"
                    (click)="retrievePrevProjectList()">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item {{ ((projectsPageInfo | async)?.currentPage >= (projectsPageInfo | async)?.totalPages) ? 'disabled' : ''}}">
            <button class="page-link" aria-label="Next"
                    (click)="retrieveNextProjectList()">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
      <button *ngIf="(canCreateProject() | async)" class="btn btn-link btn-lg p-0 m-0 h3 text-decoration-none" role="button" (click)="createProject()">
        <i class="fas fa-plus-circle"></i>
        <span class="text-dark"> {{'coordinator.page.new-project' | translate}}</span>
      </button>
    </div>
    <div class="col-md-6">
      <h1>Nachrichten</h1>
      <ul class="list-unstyled">
        <li><a class="h3" routerLink="./">Neue Nachrichten: 3</a></li>
        <li><a class="h3" routerLink="./">Neue  Meldungen: 1</a></li>
        <li><a class="h3" routerLink="./">Erinnerungen: 2</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>{{'coordinator.page.my-profile' | translate}}</h1>
      <ul class="list-unstyled">
        <li><a class="h3" routerLink="./">Maxi Muster</a></li>
      </ul>
    </div>
  </div>
</div>
