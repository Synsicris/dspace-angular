<div class="container">
  <header class="comcol-header border-bottom mb-4 pb-4">
    <ds-comcol-page-header
      [name]="'Projektübersicht: Wühlkegel'">
    </ds-comcol-page-header>
    <!-- Handle -->
    <ds-comcol-page-handle
      [content]="'123456789/123'"
      [title]="'collection.page.handle'" >
    </ds-comcol-page-handle>
  </header>
  <div class="row mb-4">
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" [routerLink]="" (click)="navigateToImpactPathway()" role="button">
              <span>Impact pathway</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" routerLink="/workingplan" role="button">
              <span>Arbeitsplan</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" routerLink="./" role="button">
              <span>Verwertunsplan</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h4 class="word-wrap">Kooperationspartner und Zielgruppen</h4>
          <ul class="list-unstyled">
            <li><a class="h5" [routerLink]="" (click)="navigateToMydspaceByScope('123456789/26')">Kooperationspartner</a></li>
            <li><a class="h5" [routerLink]="" (click)="navigateToMydspaceByScope('123456789/188')">Zielgruppen</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h4 class="word-wrap">Aktivitäten</h4>
          <ul class="list-unstyled">
            <li><a class="h5" [routerLink]="['./activities', 'plan', 'list']">Plan</a></li>
            <li><a class="h5" [routerLink]="['./activities', 'ist', 'list']">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h4 class="word-wrap">Veröffentlichungen</h4>
          <ul class="list-unstyled">
            <li><a class="h5" [routerLink]="" (click)="navigateToMydspaceByScope('123456789/129')">Plan</a></li>
            <li><a class="h5" [routerLink]="" (click)="navigateToMydspaceByScope('123456789/11')">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h4 class="word-wrap">Alle Ergebnisse</h4>
          <ul class="list-unstyled">
            <li><a class="h5" [routerLink]="['./results', 'plan', 'list']">Plan</a></li>
            <li><a class="h5" [routerLink]="['./results', 'ist', 'list']">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
