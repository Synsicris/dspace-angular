<div class="container">
  <header class="comcol-header border-bottom mb-4 pb-4">
    <ds-comcol-page-header
      [name]="'Projektübersicht: Wühlkegel'">
    </ds-comcol-page-header>
    <!-- Handle -->
    <ds-comcol-page-handle
      [content]="'123456789/123'"
      [title]="'collection.page.handle'" >
    </ds-comcol-page-handle>
  </header>
  <div class="row mb-4">
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" routerLink="./" role="button">
              <span>Impact pathway</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" routerLink="/workingplan" role="button">
              <span>Abeitsplan</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <p>
            <a class="h3 mb-2 text-decoration-none" routerLink="./" role="button">
              <span>Verwertunsplan</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h3>Kooperationspartner und Zielgruppen</h3>
          <ul class="list-unstyled">
            <li><a class="h5" routerLink="/handle/123456789/26">Kooperationspartner</a></li>
            <li><a class="h5" routerLink="./handle/123456789/188">Zielgruppen</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h3>Aktivitäten</h3>
          <ul class="list-unstyled">
            <li><a class="h5" routerLink="/handle/">Plan</a></li>
            <li><a class="h5" routerLink="./handle/">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h2>Veröffentlichungen</h2>
          <ul class="list-unstyled">
            <li><a class="h5" routerLink="/handle/123456789/129">Plan</a></li>
            <li><a class="h5" routerLink="./handle/123456789/11">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-1">
      <div class="flex-fill card">
        <div class="py-4 card-body">
          <h3>Alle Ergebnisse</h3>
          <ul class="list-unstyled">
            <li><a class="h5" routerLink="/handle/">Plan</a></li>
            <li><a class="h5" routerLink="./handle/">IST</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
