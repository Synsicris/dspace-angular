<div class="card h-100">
  <ng-container *ngIf="showCardHeader">
    <div class="card-header" [ngClass]="{'h-100': type == 'impact_pathway_form'}">
      <span *ngIf="title"> {{title | translate}} </span>
      <span *ngIf="!title"> {{'comment-list.header' | translate}} </span>
    </div>
  </ng-container>
  <div class="card-body">
    <ds-browse-most-elements *ngIf="paginatedSearchOptions"
      #configurationSearchPage
      [paginatedSearchOptions]="paginatedSearchOptions"
      [showPagination]="true"></ds-browse-most-elements>
    <div class="row justify-content-end add-section">
      <ds-comment-create
        [itemId]="itemUuid"
        [relatedEntityType]="relatedEntityType"
        [targetEntityType]="'comment'"
        [scope]="projectCommunityId"
        [showIconOnly]="true"
        (refresh)="refresh()">
      </ds-comment-create>
    </div>
  </div>
</div>
