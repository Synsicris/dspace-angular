<div class="modal-header">
  <h4 class="modal-title">{{'item.submission.create' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-height">
  <ds-loading *ngIf="(processing | async)" [message]="'loading.default' | translate"></ds-loading>
  <ds-form *ngIf="!(processing | async) && formModel?.length > 0"
           #formRef="formComponent"
           [formModel]="formModel"
           [formId]="formId"
           [displaySubmit]="displaySubmit"
           (submitForm)="submit($event)"
           (cancel)="closeModal()">
  </ds-form>
</div>
