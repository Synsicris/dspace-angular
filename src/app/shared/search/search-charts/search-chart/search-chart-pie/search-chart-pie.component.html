<div class="d-flex w-100 search-chart-container" *ngIf="(results | async) && (results | async).length > 0; else noData">
  <ds-chart [results]="results"
            [view]="view"
            [type]='chartType.PIE'
            [animations]="true"
            [legend]="true"
            [maxLabelLength]="15"
            [isLastPage]="(isLastPage$ | async)"
            (select)="select($event)"></ds-chart>
</div>
<ng-template #noData>
  <h2>{{'search.filters.applied.charts.no.data.found' | translate}}</h2>
</ng-template>
