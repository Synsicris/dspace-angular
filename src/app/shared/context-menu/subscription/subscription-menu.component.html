<button *ngIf="isAuthorized$ | async" class="dropdown-item"
        [innerHTML]="'context-menu.actions.subscribe.btn' | translate"
        (click)="$event.preventDefault();openSubscription(subscriptionModal);">
</button>

<ng-template #subscriptionModal let-c="close" let-d="dismiss">
  <ds-subscription-modal (close)="c('cancel')" [dso]="injectedContextMenuObject" [eperson]="eperson"></ds-subscription-modal>
</ng-template>
