<span *ngIf="!!version" class="badge badge-pill" [ngClass]="{ 'badge-primary': withinWeek, 'badge-info': !withinWeek }"
    data-test="version-info-badge">
    <span *ngIf="!!version.summary;else noSummary">
        {{ version.summary }}
    </span> , {{ version.created | date:'dd MMM y' }}
</span>
<ng-template #noSummary>
    {{ 'view.version.badges.noSummary' | translate }}
</ng-template>
<span *ngIf="!!version && !!item" class="badge badge-pill badge-info" data-test="official-badge">
    {{ item.firstMetadataValue('synsicris.version.official') === 'true' ? 'view.version.badges.official' :
    'view.version.badges.nonOfficial' | translate }}
</span>
