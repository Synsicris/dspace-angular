<div>
  <div class="modal-header">{{'item.version.visibility.modal.header' | translate}}
    <button type="button" class="close" (click)="onModalClose()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <ds-alert  [content]="'item.version.visibility.modal.alert.info'"></ds-alert>
    <p class="pb-2">{{ "item.version.visibility.modal.text" | translate : {version: version.summary} }}</p>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="official" [(ngModel)]="official">
      <label class="custom-control-label" for="official">{{ "item.version.visibility.modal.official.label" | translate}}</label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-secondary btn-sm" (click)="onModalClose()"
      title="{{'item.version.visibility.modal.button.cancel.tooltip' | translate}}">
      <i class="fas fa-times fa-fw"></i> {{'item.version.visibility.modal.button.cancel' | translate}}
    </button>
    <button class="btn btn-primary btn-sm" (click)="onModalSubmit()"
      title="{{'item.version.visibility.modal.button.confirm.tooltip' | translate}}">
      <i class="fas fa-check fa-fw"></i> {{'item.version.visibility.modal.button.confirm' | translate}}
    </button>
  </div>
</div>
