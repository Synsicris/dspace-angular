<div>
  <div class="modal-header">{{'item.version.visibility.modal.header' | translate}}
    <button type="button" class="close" (click)="onModalClose()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="pb-2">{{ "item.version.visibility.modal.text" | translate : {version: versionItem.name} }}</p>
    <div>
      <label for="official">{{ "item.version.visibility.modal.official.label" | translate}}</label>
      <input id="official" type="checkbox" [(ngModel)]="official">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-secondary btn-sm" (click)="onModalClose()"
      title="{{'item.version.visibility.modal.button.cancel.tooltip' | translate}}">
      <i class="fas fa-times fa-fw"></i> {{'item.version.visibility.modal.button.cancel' | translate}}
    </button>
    <button class="btn btn-danger btn-sm" (click)="onModalSubmit()"
      title="{{'item.version.visibility.modal.button.confirm.tooltip' | translate}}">
      <i class="fas fa-check fa-fw"></i> {{'item.version.visibility.modal.button.confirm' | translate}}
    </button>
  </div>
</div>
