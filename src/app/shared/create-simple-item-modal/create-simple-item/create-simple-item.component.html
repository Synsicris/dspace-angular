<ds-alert *ngIf="hasInfoMessage | async"
          [content]="messageInfoKey"
          [collapsible]="true"
          [collapsed]="true"
          [type]="'alert-info'"></ds-alert>
  <ds-loading *ngIf="(isProcessing() | async)" [message]="'loading.default' | translate"></ds-loading>
<ds-form *ngIf="!(isProcessing() | async) && (formModel$ | async)?.length > 0;" #formRef="formComponent"
         [formId]="formId"
         [formModel]="(formModel$ | async)"
         [formLayout]="formLayout"
         [displaySubmit]="displaySubmit"
         (submitForm)="createTask($event)"
         (cancel)="activeModal.dismiss(false)"></ds-form>
