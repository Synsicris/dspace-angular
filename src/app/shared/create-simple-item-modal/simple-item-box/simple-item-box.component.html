<div class="task-container" [class.task-focus]="(hasFocus$ | async)" ipwTaskColor [taskType]="data.type">
  <div class="task-right-bar">
    <div class="task-content">
      <div class="title">
        <div class="task-title title-clamp font-weight-bold">
          <a href="#">{{title}}</a>
          <i class="bi bi-arrow-90deg-up"></i>
        </div>
        <div class="task-checkbox">
          <input type="checkbox" class="form-check-input" [checked]="(hasFocus$ | async)" (change)="setFocus($event)">
        </div>
      </div>
      <div class="description">
        <span title="{{type$ | async}}">{{type$ | async}}</span>
      </div>
    </div>
  </div>
</div>
