<div class="modal-header">
  <h4 class="modal-title">{{'simple-item-modal.new.head' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-height">
  <ul ngbNav #nav="ngbNav" class="nav-pills" [activeId]="startWithSearch ? 'tab-search' : 'tab-create'">
    <li ngbNavItem title="{{'simple-item-modal.create-btn' | translate}}" id="tab-create">
      <ng-template ngbNavContent>
        <div  class="mt-3 modal-height">
          <ds-create-simple-item
            [authorityScope]="authorityScope"
            [formConfig]="formConfig"
            [formHeader]="formHeader"
            [processing]="processing"
            (createItem)="createItem.emit($event)"></ds-create-simple-item>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem *ngIf="hasSearch" title="{{'simple-item-modal.search-btn' | translate}}" id="tab-search">
      <ng-template ngbNavContent>
        <div  class="mt-3">
          <ds-search-simple-item [vocabularyName]="vocabularyName"
                                 [processing]="processing"
                                 [excludeListId]="excludeListId"
                                 [excludeFilterName]="excludeFilterName"
                                 [query]="query"
                                 [searchConfiguration]="searchConfiguration"
                                 [scope]="scope"
                                 [searchMessageInfoKey]="searchMessageInfoKey"
                                 (addItems)="addItems.emit($event)"></ds-search-simple-item>
        </div>
      </ng-template>
    </li>
  </ul>


</div>
