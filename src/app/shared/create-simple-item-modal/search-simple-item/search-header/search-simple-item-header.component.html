<div class="d-flex">

  <ds-search-simple-item-filter-box *ngFor="let filterBox of (getFilterBoxListByType('filter') | async)" class="mr-3"
                                    [filterBox]="filterBox"
                                    [filterFacetValues]="filterBox.filterFacetValues"
                                    [appliedFilterBoxEntries]="filterBox.appliedFilterBoxEntries"
                                    (filterChange)="onFilterChange($event)"></ds-search-simple-item-filter-box>

  <ds-search-simple-item-box *ngFor="let filterBox of (getFilterBoxListByType('search') | async)" class="w-100"
                             [filterBox]="filterBox"
                             [availableTaskList]="availableTaskList"
                             (searchChange)="onSearchChange($event)"></ds-search-simple-item-box>

</div>

<ds-search-simple-item-labels [filterBoxList]="filterBoxList"
                              (removeFilter)="onRemoveFilter($event)"></ds-search-simple-item-labels>
