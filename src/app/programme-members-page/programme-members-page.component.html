<ds-loading *ngIf="!(allGroupsInit$ | async)"></ds-loading>
<div *ngIf="allGroupsInit$ | async" class="container">
  <nav ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="activeId">
    <ng-container ngbNavItem="managers" *ngIf="(managersGroup$ | async)">
      <a ngbNavLink data-test="managers"><b>{{'programme.manage.members.project.managers-group' | translate }}</b></a>
      <ng-template ngbNavContent>
        <ds-programme-members [relatedItem]="entityItem$.value"
                              [targetGroup]="(managersGroup$ | async)"
                              [isFundersGroup]="false"
                              [isManagersGroup]="true">
        </ds-programme-members>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="funders">
      <a ngbNavLink data-test="funders">{{'programme.manage.members.project.funders-group' | translate }}</a>
      <ng-template ngbNavContent>
        <ds-programme-members [relatedItem]="entityItem$.value"
                              [targetGroup]="(projectFundersGroup$ | async)"
                              [isFundersGroup]="true"
                              [isManagersGroup]="false">
        </ds-programme-members>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="members">
      <a ngbNavLink data-test="members">{{'programme.manage.members.project.members-group' | translate }}</a>
      <ng-template ngbNavContent>
        <ds-programme-members [relatedItem]="entityItem$.value"
                              [targetGroup]="(membersGroup$ | async)"
                              [isFundersGroup]="false"
                              [isManagersGroup]="false">
        </ds-programme-members>
      </ng-template>
    </ng-container>
  </nav>

  <div [ngbNavOutlet]="nav" class="mt-5"></div>

</div>
