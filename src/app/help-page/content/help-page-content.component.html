<div class="container">
  <div class="border-bottom mb-4 pb-2 d-flex justify-content-between align-items-center">
    <ds-comcol-page-header
      [name]="(headerI18nKey | translate )">
    </ds-comcol-page-header>
    <div class="pl-2">
      <button class="btn btn-link" (click)="back()">{{'help-page.back-btn' | translate}}</button>
    </div>
  </div>
  <ul>
    <li *ngFor="let childPage of childrenPages">
      <a routerLink="#" (click)="$event.preventDefault(); navigateToPage(childPage)">{{(headerI18nKey + '.' + childPage | translate )}}</a>
    </li>
  </ul>
  <div [innerHTML]="(contentI18nKey | translate)">
  </div>
</div>
