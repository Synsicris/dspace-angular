<div class="container">
  <nav ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem>
      <a ngbNavLink><b>{{ 'project.manage.members.admin-group' | translate: { project: isFunding ? 'subproject':
          'project'} }}</b></a>
      <ng-template ngbNavContent>
        <ds-project-members [targetGroup]="(adminsGroup$ | async)"
                            [relatedCommunity]="(relatedCommunity$ | async)" [isAdminGroup]="true" [isFunding]="isFunding">
        </ds-project-members>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem *ngIf="isFunding">
      <a ngbNavLink>{{ 'project.manage.members.members-group' | translate: { project: isFunding ? 'subproject':
        'project'} }}</a>
      <ng-template ngbNavContent>
        <ds-project-members [targetGroup]="(membersGroup$ | async)"
                            [relatedCommunity]="(relatedCommunity$ | async)" [isAdminGroup]="false" [isFunding]="isFunding">
        </ds-project-members>
      </ng-template>
    </ng-container>
  </nav>

  <div *ngIf="(adminsGroup$ | async) && (membersGroup$ | async)" [ngbNavOutlet]="nav" class="mt-5"></div>

</div>
