<div class="container">
  <nav ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem>
      <a ngbNavLink>{{'project.manage.members.admin-group' | translate}}</a>
      <ng-template ngbNavContent>
        <ds-project-members [targetGroup]="(projectAdminsGroup$ | async)"
                            [projectCommunity]="(projectCommunity$ | async)"
                            [isAdminGroup]="true"
                            [isSubproject]="isSubproject"></ds-project-members>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
      <a ngbNavLink>{{'project.manage.members.members-group' | translate}}</a>
      <ng-template ngbNavContent>
        <ds-project-members [targetGroup]="(projectMembersGroup$ | async)"
                            [projectCommunity]="(projectCommunity$ | async)"
                            [isAdminGroup]="false"
                            [isSubproject]="isSubproject"></ds-project-members>
      </ng-template>
    </ng-container>
  </nav>

  <div *ngIf="(projectAdminsGroup$ | async) && (projectMembersGroup$ | async)"  [ngbNavOutlet]="nav" class="mt-5"></div>

</div>
