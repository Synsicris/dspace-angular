<ng-container *ngIf="!result">
  <ds-alert [type]="'alert-info'" [dismissible]="false" [content]="'easy-online-import.info' | translate" [collapsible]="true">
  </ds-alert>
</ng-container>
<ng-container *ngIf="result">
  <h2>{{'easy-online-import.result-title' | translate}}</h2>
  <ds-alert [type]="'alert-info'" [dismissible]="false" [content]="'easy-online-import.result-info' | translate" [collapsible]="true">
  </ds-alert>
  <div *ngIf="(createdItemList | async)?.length > 0">
    <p class="lead">
      {{'easy-online-import.created-info' | translate}}
    </p>
    <ds-item-search-result-list-element *ngFor="let item of (createdItemList | async); let last = last; trackBy: trackUpdate"
                                        class="d-block h-100"
                                        [showLabel]="true"
                                        [object]="item"
                                        [linkType]="linkType"
                                        [hideMetrics]="true"
                                        [class.mb-3]="!last"></ds-item-search-result-list-element>
  </div>
  <div *ngIf="(modifiedItemList | async)?.length > 0" class="mt-5">
    <p class="lead">
      {{'easy-online-import.modified-info' | translate}}
    </p>
    <ds-item-search-result-list-element *ngFor="let item of (modifiedItemList | async); let last = last; trackBy: trackUpdate"
                                        class="d-block h-100"
                                        [showLabel]="true"
                                        [object]="item"
                                        [linkType]="linkType"
                                        [hideMetrics]="true"
                                        [class.mb-3]="!last"></ds-item-search-result-list-element>
  </div>
</ng-container>
