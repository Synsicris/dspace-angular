<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta http-equiv="expires" content="10">  
	<meta http-equiv="content-style-type" content="text/css">
 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
	
		ul.farbliste {
			box-shadow:0 0 8px rgba(0,0,0,0.2);
			margin:0 0 1rem 0;
			padding:0;
			}
		ul.farbliste li {
			list-style:none;
			vertical-align:top;
			line-height:4rem;
			margin:0;
			padding:0;
			}
		ul.farbliste li span {
		
			padding:0 0.5rem;
			margin:0.3rem;
			min-width:5rem;
			background-color:rgba(255,255,255,0.5);
			}
		ul.farbliste li.gray-100 {background-color:hsl(var(--s-gray-100));}
		ul.farbliste li.gray-96 {background-color:hsl(var(--s-gray-96));}
		ul.farbliste li.gray-93 {background-color:hsl(var(--s-gray-93));}
		ul.farbliste li.gray-85 {background-color:hsl(var(--s-gray-85));}
		ul.farbliste li.gray-31 {background-color:hsl(var(--s-gray-31));}
	
		ul.farbliste li.green-52 {background-color:hsl(var(--s-green-52));}
		ul.farbliste li.green-37 {background-color:hsl(var(--s-green-37));}
		
		ul.farbliste li.blue-38 {background-color:hsl(var(--s-blue-38));}
		ul.farbliste li.blue-21 {background-color:hsl(var(--s-blue-21));}
		
	</style>
 
    <title>Styles der SynSICRIS-Hilfe</title>   
</head>
 
  <body>
  
  
	<header><h1>Styles der SynSICRIS-Hilfe</h1></header>
 
	<main>
    
    <h1>Farben</h1>
    
    <h2>Grau</h2>
      <ul class="farbliste">
      	<li class="gray-100"><span>gray-100</span></li>
        <li class="gray-96"><span>gray-96</span></li>
        <li class="gray-93"><span>gray-93</span></li>
        <li class="gray-85"><span>gray-85</span></li>
        <li class="gray-31"><span>gray-31</span></li>
      </ul>
      
      <h2>Gr√ºn</h2>
      <ul class="farbliste">
      	<li class="green-52"><span>green-52</span></li>
        <li class="green-37"><span>green-37</span></li>
      </ul>
      
      <h2>Blau</h2>
      <ul class="farbliste">
      	<li class="blue-38"><span>blue-38</span></li>
        <li class="blue-21"><span>blue-21</span></li>
      </ul>

		

	</main>

    
  </body>
  
</html>
